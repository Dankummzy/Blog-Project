{% extends "codehub/base.html" %}

{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Article</legend>
                <h4 class="muted">Are you sure you want to delete this article {{ object.title }}</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a href="{% url 'Detail' object.id %}" class="btn btn-outline-secondary">No, Don't Delete</a>
            </div>
        </form>
    </div>
{% endblock %}
